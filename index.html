<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightgray;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content-box {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 15px;
            border: solid 1px gray;
            border-radius: 10px;
            margin-top: 20px;
        }

        .img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid grey;
            min-width: 200px;
            min-height: 200px;
        }

        .profilepic {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e9ecef;
        }

        @media (min-width: 768px) {
            .content-box {
                flex-direction: row;
                align-items: center;
            }

            .img-box {
                margin-right: 20px;
                margin-bottom: 0;
                
            }

            .form-container {
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h4>EVENT 1</h4>
                <p>Number of available seats <b>23</b></p>
            </div>
        </div>
        <div class="content-box">
            <div class="img-box">
                <div class="profilepic"></div>
            </div>
            <div class="form-container">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email :</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone No :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="seats" class="col-sm-4 col-form-label">No of seats :</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="seats">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row" id="attendee-2">
                        <label for="attendee2" class="col-sm-4 col-form-label">Name of the attendee 2:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="attendee2" placeholder="Enter the name of the second attendee">
                        </div>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
